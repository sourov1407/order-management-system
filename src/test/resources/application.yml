spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password: pass
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    properties:
      hibernate:
        ddl-auto: create
        show_sql: true
        format_sql: true
        enable_lazy_load_no_trans: true

security:
  basic:
    enabled: false

management:
  security:
    enabled: false
